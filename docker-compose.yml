services:
  postgres:
    image: postgres:16-alpine
    container_name: mealplans-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mealplans_user
      POSTGRES_PASSWORD: mealplans_password
      POSTGRES_DB: mealplans_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mealplans-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealplans_user -d mealplans_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: mealplans-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mealplans-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://mealplans_user:mealplans_password@postgres:5432/mealplans_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mealplans-network
    command: /app/start-dev.sh

  frontend:
    image: mealplans-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mealplans-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NUXT_PUBLIC_API_BASE: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mealplans-network
    command: npx nuxt dev --host 0.0.0.0 --port 3001

volumes:
  postgres_data:

networks:
  mealplans-network:
    driver: bridge
